<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Firstname :</label>
            <input type="text" id="name">
            <br><br>
            <label for="name">Middlename :</label>
            <input type="text" id="name">
            <br><br>
            <label for="name">Lastname :</label>
            <input type="text" id="name">
            <br><br>
            <!-- DropDown -->
            <label for="course">Course :</label>
            <select name="Course" id="course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>
            <!-- radio button -->
            <label for="">Gender :</label><br>
            <input type="radio" name="gender" id="m" value="Male" ></input>
            <label for="m">Male</label><br>
            <input type="radio" name="gender" id="f" value="Female" ></input>
            <label for="f">Female</label><br>
            <input type="radio" name="gender" id="o" value="Other" ></input>
            <label for="o">Other</label><br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob"><br>
            <label for="num">Phone :</label>
            <input type="text" placeholder="+91" required disabled size="2px">
            <input type="text" size="9px" id="num"><br><br>
            <label for="add">Address</label><br>
            <textarea id="add" cols="80" rows="5"></textarea><br><br>
            <label for="Email">Email:</label>
            <!-- email -->
            <input type="email"id="Email" size="20px"><br><br><br>
            <!-- password -->
            <label for="pass">Password</label>
            <input type="password" id="pass"><br><br><br>
            <label for="rpass">Re-type password</label>
            <input type="password" id="rpass"><br><br>
            <!-- checkbox -->
            <input type="checkbox" id="check">
            <label for="check">Agree to terms and conditions</label><br><br>
            <!-- file -->
            <label>Choose File</label>
            <input type="file"><br><br>
            <!-- color -->
            <label for="col">Choose Color</label>
            <input type="color" id="col"><br><br>
            <input type="reset" value="Reset">
            <input type="button" value="Submit">    
        </fieldset>
    </form>
</body>
</html>
